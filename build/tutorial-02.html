<section data-markdown><script type="text/template">
### Stack Example


Stack's contents after each instruction

```
double foo(int *p) {
    int x;
    double y;
    x = *p;
    // do something useful
    return y;
}
```

```
double bar() {
    double d;
    int i = 42;
    d = foo(&i);
    return d;
}
```

</script></section>
