<section data-markdown><script type="text/template">
### fork(2) example


```
int main() {
  pid_t pid = fork();

  switch(pid) {
    case -1:
      printf("fork failed\n");
      break;
    case 0:
      printf("child %ld\n", (long) pid);
      break;
    default:
      printf("parent %ld\n", (long) pid);
      wait(NULL);
  };
}
```

Compile e.g. with:

    gcc -Wall -Wextra -std=c99 -pedantic fork.c
